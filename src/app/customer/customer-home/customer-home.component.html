<nav class="navbar navbar-default" >
    <div class="container-fluid">    
     <div class="navbar-header">
        <a class="navbar-brand"routerLink="/home"style="color: rgb(130, 252, 8);">Kitchen Story</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a routerLink="../../custHome/{{uname}}">Home</a></li>
        <li><a routerLink="../../searchItem" Activerouter>Search Item</a></li>
        <li><a routerLink="../../items">Menu</a></li>
        <li><a (click)='logout()'>logout</a></li>
      </ul>
    </div>
  </nav>
 
  <div class="container" >
    <h2>Welcome {{uname | titlecase}}</h2>
    <div class="row" style="margin-top: 5%;">
    <div class="card col-lg-3" *ngFor='let item of items'>
      <img class="card-img-top" src="../../../assets/foodCard.jpg" alt="Card image cap" width="100%" height="100%">
      <div class="card-body">
        <h4 class="card-title">Name: {{item.itemName}}</h4>
        <h5 class="card-text">Description: {{item.description}}</h5>
        <h5 style="color: green;">Cost: {{item.price}}</h5>
        <a class="btn btn-primary" (click)="orderItem(item.id)">Order</a>
      </div>
      <br>
    </div>
    <br>
  </div>

</div>
