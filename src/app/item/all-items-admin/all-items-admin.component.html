
<div class="container">
    <div style="background-image: url(../../../assets/menu.jpg); background-size: cover; height: 250px;">

    </div>

    <table class="table table-hover table-striped">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>price</th>
                <th>calories</th>
                <th>Description</th>
                <th>Quantity available</th>
                <th>operations</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td>{{item.id}}</td>
                <td>{{item.itemName}}</td>
                <td>{{item.price}}</td>
                <td>{{item.caleroies}}</td>
                <td>{{item.description}}</td>
                <td>{{item.qtyAvailable}}</td>
                <td><button (click)='removeItem(item.id)' class="btn btn-danger">Remove</button></td>
                 </tr>
        </tbody>
    </table>
</div>
