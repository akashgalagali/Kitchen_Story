<div *ngIf='isCust'>
    <nav class="navbar navbar-default" >
    <div class="container-fluid">    
     <div class="navbar-header">
        <a class="navbar-brand"routerLink="/home"style="color: rgb(130, 252, 8);">Kitchen Story</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a routerLink="/custHome/{{uname}}">Home</a></li>
        <li><a routerLink="../searchItem" Activerouter>Search Item</a></li>
        <li><a routerLink="../items">Menu</a></li>
        <li><a (click)='logout()'>logout</a></li>
      </ul>
    </div>
  </nav>
</div>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
    <h3>Search here!!</h3>
        <input style=" width:200px;" type="text" class="form-control" placeholder="Enter the Name of Item" [(ngModel)]='name' value="{{name}}">
        <button style="margin-top: 1%; width:200px;" class="btn btn-info" (click)='getItemByName()'>Search</button>
      
        <h3 class="display-4">Item Details</h3>
     
      <table class="table table-hover table-striped">
        <thead class="thead-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>price</th>
        <th>calories</th>
        <th>Description</th>
        <th>Quantity available</th>
        <th>Operation</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of y">
            <td>{{item.id}}</td>
            <td>{{item.itemName}}</td>
            <td>{{item.price}}</td>
            <td>{{item.caleroies}}</td>
            <td>{{item.description}}</td>
            <td>{{item.qtyAvailable}}</td>
            <td><button class="btn btn-primary" (click)='orderItem(item.id)'>Order</button></td>
        </tr>
    </tbody>
    </table></div>
  </div>
